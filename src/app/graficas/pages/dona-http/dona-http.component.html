<h1>Redes sociales más usadas</h1>
<hr />

<div
  class="alert alert-info"
  *ngIf="doughnutChartData.datasets.length === 0; else divGrafica"
>
  Cargando...
</div>

<div class="row">
  <div class="col">
    <ng-template #divGrafica>
      <div style="display: block">
        <canvas
          class="m-auto"
          baseChart
          [data]="doughnutChartData"
          [type]="doughnutChartType"
        >
        </canvas>
      </div>
      <article class="text-center text-primary mt-3">
        Información en miles de millones de usuarios
      </article>
    </ng-template>
  </div>
</div>
