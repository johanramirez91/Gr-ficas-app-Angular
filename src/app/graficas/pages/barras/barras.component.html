<div class="row">
  <div class="col">
    <div style="display: block">
      <canvas
        baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [type]="barChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"
      >
      </canvas>
    </div>
    <button class="btn btn-primary float-end mt-3" (click)="randomize()">
      Actualizar
    </button>
  </div>
</div>
